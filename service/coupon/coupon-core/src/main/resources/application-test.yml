spring:
  cache:
    type: none
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:test;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 63801