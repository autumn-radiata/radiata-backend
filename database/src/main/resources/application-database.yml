spring:
  profiles:
    default: dev
  datasource:
    url: ${DEV_DB_URL}
    username: ${DEV_DB_USERNAME}
    password: ${DEV_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: infra.yunjae.click
      port: 63801

  jpa:
    hibernate:
      ddl-auto: update
